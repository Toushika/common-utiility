plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'rnd.dev'
version = '0.0.1-SNAPSHOT'
description = 'common-utiility'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
